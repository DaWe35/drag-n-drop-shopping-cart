
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Drag and Drop Shopping Cart</title>
	<link rel="stylesheet" href="cart_2/htmldemodraganddrop.css" />
	<link rel="stylesheet" href="cart_2/bootstrap_grid_only.css">
	<meta name="viewport" content="width=device-width, user-scalable=yes" />
</head>
<body>
	<!-- icons from  http://www.iconfinder.net/search/?q=iconset:superpack | author site : http://officinadigitale.forumcommunity.net/-->
	<div class="container-fluid">
		<div class="row">
			<ul id="products" class="col-lg-7 col-md-12">
				<li class="item" id="imac" draggable="true">
					<img src="images/imac.png" />
					<div>
						<p>iMac</p>
						<p>$1199.00</p>
					</div>
				</a></li>
				<li class="item" id="iphone" draggable="true">
					<img src="images/iphone.png" />
					<div>
						<p>iPhone</p>
						<p>$199.00</p>
					</div>
				</a></li>
				<li class="item" id="appletv" draggable="true">
					<img src="images/appletv.png" />
					<div>
						<p>AppleTV</p>
						<p>$299.00</p>
					</div>
				</a></li>
				<li class="item" id="dislpay" draggable="true">
					<img src="images/display.png" />
					<div>
						<p>Cinema Display</p>
						<p>$899.00</p>
					</div>
				</a></li>
				<li class="item" id="nano" draggable="true">
					<img src="images/nano.png" />
					<div>
						<p>iPod Nano</p>
						<p>$149.00</p>
					</div>
				</a></li>
				<li class="item" id="macbook" draggable="true">
					<img src="images/macbook.png" />
					<div>
						<p>Macbook</p>
						<p>$1199.00</p>
					</div>
				</a></li>
				<li class="item" id="mini" draggable="true">
					<img src="images/mini.png" />
					<div>
						<p>Mac Mini</p>
						<p>$599.00</p>
					</div>
				</a></li>
			</ul>
			<div id="cart" class="col-md-12 col-lg-5">
				<div class="cart-container">
					<h1>Shopping Cart</h1>
					
					<div id="cart_sample" class="cart-item-sample row">
						<div class="col-xs-3">
							<img src="images/appletv.png" class="cart-img" />
						</div>

						<div class="description col-xs-5">
							<span>SAMPLE</span>
							<span>$324</span>
						</div>

						<div class="quantity col-xs-3">
							<button class="plus-btn" type="button" name="button" onclick="plus('sample')">
								<img src="images/plus.svg" alt="">
							</button>
							<input type="number" name="sample" value="1" min="1" onkeyup="setQty(event, 'sample')">
							<button class="minus-btn" type="button" name="button" onclick="minus('sample')">
								<img src="images/minus.svg" alt="">
							</button>
						</div>
						<div class="col-xs-1 del-col">
							<span class="delete-btn" onclick="remove('sample')"></span>
						</div>
					</div>
					
					<!-- Insert items here with js (before #total) -->
					
					<p id="total">Total: $<span>0.00</span></p>
					<h2 class="drophere">Drop here to add to cart</h2>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="cart_2/jquery.ndd.js"></script>
	<script src="cart_2/jsdemodraganddrop.js"></script>
</body>
</html>
